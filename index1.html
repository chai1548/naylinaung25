<!DOCTYPE html>
<html lang="my">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@300;400;500;600;700&display=swap');
        
        body {

        }
        
        .custom-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        
        .price-card {
            transition: all 0.3s ease;
        }
        
        .price-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        let filteredData = [...shippingData];

        // DOM elements
        const itemTypeSelect = document.getElementById('itemType');
        const itemSizeSelect = document.getElementById('itemSize');
        const regionSelect = document.getElementById('region');
        const priceSortSelect = document.getElementById('priceSort');
        const searchBox = document.getElementById('searchBox');
        const clearFiltersBtn = document.getElementById('clearFilters');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultCount = document.getElementById('resultCount');
        const noResults = document.getElementById('noResults');

        // Initialize
        function init() {
            updateSizeOptions();
            filterAndDisplayResults();
            
            // Event listeners
            itemTypeSelect.addEventListener('change', () => {
                updateSizeOptions();
                filterAndDisplayResults();
            });
            itemSizeSelect.addEventListener('change', filterAndDisplayResults);
            regionSelect.addEventListener('change', filterAndDisplayResults);
            priceSortSelect.addEventListener('change', filterAndDisplayResults);
            searchBox.addEventListener('input', filterAndDisplayResults);
            clearFiltersBtn.addEventListener('click', clearAllFilters);
        }

        // Update size options based on selected item type
        function updateSizeOptions() {
            const selectedType = itemTypeSelect.value;
            itemSizeSelect.innerHTML = '<option value="">အားလုံး</option>';
            
            if (selectedType && sizeOptions[selectedType]) {
                sizeOptions[selectedType].forEach(size => {
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = size;
                    itemSizeSelect.appendChild(option);
                });
            } else {
                // Show all sizes if no specific type selected
                const allSizes = [...new Set(Object.values(sizeOptions).flat())];
                allSizes.forEach(size => {
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = size;
                    itemSizeSelect.appendChild(option);
                });
            }
        }

        // Filter and display results
        function filterAndDisplayResults() {
            const itemType = itemTypeSelect.value;
            const itemSize = itemSizeSelect.value;
            const region = regionSelect.value;
            const searchTerm = searchBox.value.toLowerCase();

            // Filter data
            filteredData = shippingData.filter(item => {
                return (!itemType || item.itemType === itemType) &&
                       (!itemSize || item.size === itemSize) &&
                       (!region || item.region === region) &&
                       (!searchTerm || 
                        item.itemType.toLowerCase().includes(searchTerm) ||
                        item.location.toLowerCase().includes(searchTerm) ||
                        item.region.toLowerCase().includes(searchTerm) ||
                        (item.size && item.size.toLowerCase().includes(searchTerm)));
            });

            // Sort data
            const sortOrder = priceSortSelect.value;
            if (sortOrder === 'asc') {
                filteredData.sort((a, b) => a.price - b.price);
            } else if (sortOrder === 'desc') {
                filteredData.sort((a, b) => b.price - a.price);
            }

            // Display results
            displayResults();
        }

        // Display results
        function displayResults() {
            resultsContainer.innerHTML = '';
            resultCount.textContent = `${filteredData.length} ရလဒ်`;

            if (filteredData.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }

            
            noResults.classList.add('hidden');

            filteredData.forEach((item, index) => {
                const card = createResultCard(item, index);
                resultsContainer.appendChild(card);
            });
        }

        // Create result card
        function createResultCard(item, index) {
            const card = document.createElement('div');
            card.className = 'price-card bg-gradient-to-br from-white to-gray-50 border border-gray-200 rounded-lg p-4 hover:shadow-lg transition-all fade-in';
            card.style.animationDelay = `${index * 0.1}s`;

            const dimensionsInfo = item.dimensions ? `<p class="text-xs text-gray-500 mt-1">အရွယ်: ${item.dimensions}</p>` : '';
            const weightInfo = item.weight ? `<p class="text-xs text-gray-500">အလေးချိန်: ${item.weight}</p>` : '';

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div class="flex-1">
                        <h3 class="font-semibold text-lg text-gray-800 flex items-center">
                            ${getItemIcon(item.itemType)}
                            ${item.itemType}
                        </h3>
                        <p class="text-sm text-gray-600 mt-1">
                            <i class="fas fa-map-marker-alt mr-1 text-red-500"></i>
                            ${item.region} - ${item.location}
                        </p>
                    </div>
                    <div class="text-right">
                        <span class="text-2xl font-bold text-green-600">${item.price.toLocaleString()}</span>
                        <p class="text-sm text-gray-500">ကျပ်</p>
                    </div>
                </div>
                
                <div class="border-t pt-3">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
                                ${item.size}
                            </span>
                        </div>
                        <div class="text-right text-xs text-gray-500">
                            ${dimensionsInfo}
                            ${weightInfo}
                        </div>
                    </div>
                </div>
            `;

            return card;
        }

        // Get icon for item type
        function getItemIcon(itemType) {
            const icons = {
                'မြင်းကျားအိတ်': '<i class="fas fa-shopping-bag mr-2 text-brown-600"></i>',
                'ကော်ပုံး Square': '<i class="fas fa-cube mr-2 text-orange-600"></i>',
                'ကော်ပုံး Circle': '<i class="fas fa-circle mr-2 text-orange-600"></i>',
                'ခရီးဆောင်အိတ်': '<i class="fas fa-suitcase mr-2 text-purple-600"></i>',
                'ဂျပ်ဖါ': '<i class="fas fa-box mr-2 text-yellow-600"></i>',
                'ပီနံ(ဖြူ)': '<i class="fas fa-cube mr-2 text-gray-600"></i>',
                'ရေခဲသတ္တာ': '<i class="fas fa-snowflake mr-2 text-blue-600"></i>',
                'TV': '<i class="fas fa-tv mr-2 text-indigo-600"></i>'
            };
            return icons[itemType] || '<i class="fas fa-box mr-2 text-gray-600"></i>';
        }

        // Clear all filters
        function clearAllFilters() {
            itemTypeSelect.value = '';
            itemSizeSelect.value = '';
            regionSelect.value = '';
            priceSortSelect.value = '';
            searchBox.value = '';
            updateSizeOptions();
            filterAndDisplayResults();
        }

        // Initialize the application
        init();
    </script>
