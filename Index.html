<!DOCTYPE html>
<html>
  <head>
    <title>Myawaddy Address Location</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>မြိုးနာ လိပ်စာအတွက် Google Map</h3>
    <div id="map"></div>

    <script>
      function initMap() {
        const address = "မြိုးနာ, Myanmar, Myawaddy 14091, Main Street, House 123";
        const geocoder = new google.maps.Geocoder();

        geocoder.geocode({ address: address }, function (results, status) {
          if (status === "OK") {
            const map = new google.maps.Map(document.getElementById("map"), {
              zoom: 16,
              center: results[0].geometry.location,
            });

            new google.maps.Marker({
              map: map,
              position: results[0].geometry.location,
            });
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI9QayA38zpkwpGVCFtUQ3WxUkgpwFvEk&callback=initMap">
    </script>
  </body>
</html>
