<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko Sai Shipping Rate Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-container {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .form-group select:hover {
            border-color: #4ECDC4;
        }

        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            padding: 40px;
            background: white;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-price {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .result-details {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .search-container,
            .result-container {
                padding: 20px;
            }
        }

        .footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4ECDC4;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

            const region = this.value;
            const locationSelect = document.getElementById('location');
            const itemSelect = document.getElementById('item');
            const sizeSelect = document.getElementById('size');
            
            // Reset dependent selects
            locationSelect.innerHTML = '<option value="">Select Location...</option>';
            itemSelect.selectedIndex = 0;
            sizeSelect.innerHTML = '<option value="">Select Size...</option>';
            
            if (region && shippingData[region]) {
                // Populate locations
                Object.keys(shippingData[region]).forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = location;
                    locationSelect.appendChild(option);
                });
            }
        });

        // Update sizes based on item selection
        document.getElementById('item').addEventListener('change', function() {
            const item = this.value;
            const sizeSelect = document.getElementById('size');
            
            // Reset size select
            sizeSelect.innerHTML = '<option value="">Select Size...</option>';

                // Populate sizes
                Object.keys(itemSpecs[item]).forEach(size => {

                    option.value = size;
                    option.textContent = `${size} (${itemSpecs[item][size]})`;
                    sizeSelect.appendChild(option);
                });
            }
        });

        // Calculate shipping rate
        function calculateRate() {
            const region = document.getElementById('region').value;
            const location = document.getElementById('location').value;
            const item = document.getElementById('item').value;
            const size = document.getElementById('size').value;
            
            const errorMessage = document.getElementById('errorMessage');
            const resultCard = document.getElementById('resultCard');
            const loading = document.querySelector('.loading');
            
            // Hide previous results/errors
            errorMessage.classList.remove('show');
            resultCard.classList.remove('show');
            
            // Validate inputs
            if (!region || !location || !item || !size) {
                errorMessage.classList.add('show');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            
            // Simulate API call with timeout
            setTimeout(() => {
                loading.style.display = 'none';
                
                try {
                    // Get the price from the data structure
                    const price = shippingData[region][location][item][size];
                    
                    // Display the result
                    document.getElementById('resultPrice').textContent = `${price} Baht`;
                    
                    // Build details
                    const details = document.getElementById('resultDetails');
                    details.innerHTML = '';
                    
                    // Add detail rows
                    addDetailRow(details, '·Äú·Äô·Ä∫·Ä∏·ÄÄ·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏', region);
                    addDetailRow(details, '·Äî·Ä±·Äõ·Ä¨', location);
                    addDetailRow(details, '·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Ä°·Äô·Äª·Ä≠·ÄØ·Ä∏·Ä°·ÄÖ·Ä¨·Ä∏', document.getElementById('item').options[document.getElementById('item').selectedIndex].text);
                    addDetailRow(details, '·Ä°·Äõ·ÄΩ·Äö·Ä∫·Ä°·ÄÖ·Ä¨·Ä∏', document.getElementById('size').options[document.getElementById('size').selectedIndex].text);
                    
                    // Show result
                    resultCard.classList.add('show');
                } catch (error) {
                    errorMessage.textContent = '‚ùå Error calculating shipping rate. Please try again.';
                    errorMessage.classList.add('show');
                }
            }, 1000);
        }
        
        // Helper function to add detail row
        function addDetailRow(container, label, value) {
            const row = document.createElement('div');
            row.className = 'detail-row';
            
            const labelSpan = document.createElement('span');
            labelSpan.textContent = label;
            
            const valueSpan = document.createElement('span');
            valueSpan.textContent = value;
            
            row.appendChild(labelSpan);
            row.appendChild(valueSpan);
            container.appendChild(row);
        }
